<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="container" class="container">
        <label for="addtodo" style="color: whitesmoke;margin-left:25px;">Add To-Do</label><br>
        <input type="text" placeholder="Add item to the list" id="addtodo" autocomplete="off">
        <input type="date" id="date">
        <label for="fromtime" style="color: whitesmoke;">From</label>
        <input type="time" id="fromtime">
        <label for="totime" style="color: whitesmoke;">To</label>
        <input type="time" id="totime"><br>
        <button type="submit">Add Item</button>
    </form><br><br>
    <table id="myTable">
        <tr>
            <th>To-DO List</th>
            <th>Date</th>
            <th>Time</th>
            <th style="width:10%;">Delete Value</th>
        </tr>
        <tbody id="result" class="container2"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
